<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>近大高専 成績システム｜成績入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="kindai.png">

  <!-- あなたのフォルダ構造に合わせた CSS 読み込み -->
  <link rel="stylesheet" href="./app/score_input.css">
</head>

<body>
  <!-- ========================================= -->
  <!--  共通ヘッダー（start / subjects / eval と統一） -->
  <!-- ========================================= -->
  <header>
    <div style="display:flex; align-items:center; gap:12px;">
      <img src="kindai.png" alt="校章" style="width:32px; height:32px;">
      <h1>近大高専 成績システム｜成績入力</h1>
    </div>
    <div class="user-area">
      <div id="headerUserDisplay">ログイン中：-</div>
      <button id="logoutBtn" type="button">ログアウト</button>
    </div>
  </header>

  <!-- ========================================= -->
  <!-- ログインユーザ表示帯（共通 UI） -->
  <!-- ========================================= -->
  <div id="userInfoArea">
    <div id="userInfoDisplay">ログイン中：-</div>
  </div>

  <!-- ========================================= -->
  <!--  メインカード -->
  <!-- ========================================= -->
  <main>
    <!-- 上部操作エリア -->
    <div class="top-controls">
      <label for="subjectSelect">対象科目：</label>
      <select id="subjectSelect"></select>

      <button id="backHomeBtn" type="button" class="btn-primary top-home-btn">
        ホームへ戻る
      </button>
    </div>

    <!-- 関連ページへのリンク -->
    <div class="link-row">
      <a id="toEvaluationLink" href="#">評価基準へ</a>
      <a id="toSubjectsLink" href="subjects.html">科目登録へ</a>
    </div>

    <h2>成績一覧</h2>

    <!-- メッセージ（JS の initModeTabs がここにタブを差し込む） -->
    <div id="infoMessage" class="info-message">
      成績を入力してください。（モード：自動換算モードがデフォルトです）
    </div>

    <!-- STEP C：共通科目フィルタ UI を表示するエリア -->
<div id="groupFilterArea" style="margin: 12px 0;"></div>

    <!-- テーブル部分 -->
    <div class="table-wrapper">
      <table id="scoreTable">
        <thead>
          <tr id="scoreHeaderRow">
            <th>学籍番号</th>
            <th>学年</th>
            <th>組・コース</th>
            <th>番号</th>
            <th>氏名</th>
            <!-- 評価基準ヘッダは criteria.js が動的に追加 -->
            <th>最終成績</th>
          </tr>
        </thead>

        <tbody id="scoreTableBody">
          <!-- 学生行は students.js で動的生成 -->
        </tbody>
      </table>
    </div>

    <!-- 保存ボタン（将来の実装） -->
    <div class="footer-actions">
      <div class="note">
        ※ 現時点では「名簿表示」と「最終成績の自動計算」のみ実装済みです。<br>
        &nbsp;&nbsp;Firestore への本保存はこのあと段階的に実装していきます。
      </div>

      <button id="saveBtn" class="btn-primary" type="button" disabled>
        保存する
      </button>
    </div>
  </main>

  <!-- ========================================= -->
  <!-- JS 読み込み（あなたの public/js 構造に合わせたもの） -->
  <!-- ========================================= -->
  <script type="module">
    import { initScoreInput } from "./js/score_input_loader.js";
    initScoreInput();
  </script>

  <div id="electiveModal" class="ktc-modal" style="display:none;">
    <div class="ktc-modal-content">
      <h2>受講者登録（選択科目）</h2>
      <p>受講する学生にチェックを入れてください。</p>

      <div id="electiveStudentList" class="ktc-student-list"></div>

      <div class="ktc-modal-actions">
        <button id="electiveCancelBtn">キャンセル</button>
        <button id="electiveRegisterBtn" class="primary">登録</button>
      </div>
    </div>
  </div>
</body>
</html>
