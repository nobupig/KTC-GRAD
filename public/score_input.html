<script type="module">
    let normalizedWeights = [];
  // â˜… é‡ã¿ï¼ˆå‰²åˆï¼‰ã‚’æ­£è¦åŒ–ã™ã‚‹é–¢æ•°ï¼ˆåˆè¨ˆ99ã€œ101% â†’ 100%ã«ä¸¸ã‚ã‚‹ï¼‰
  function normalizeWeights(weights) {
    const safe = weights.map((w) => {
      const n = typeof w === "number" ? w : parseFloat(w || "0");
      return Number.isNaN(n) ? 0 : n;
    });

    const sum = safe.reduce((a, b) => a + b, 0);

    if (sum >= 99 && sum <= 101 && sum > 0) {
      return safe.map((w) => (w / sum) * 100);
    }

    return safe;
  }

  // â˜… 1è¡Œåˆ†ã®åˆè¨ˆç‚¹ã‚’è¨ˆç®—ã™ã‚‹ï¼ˆç´ ç‚¹ãƒ¢ãƒ¼ãƒ‰ï¼‰
  function calculateTotalForRow(rowElem, normalizedWeights) {
    const inputs = rowElem.querySelectorAll("input.score-input");
    let total = 0;

    inputs.forEach((inp, idx) => {
      const raw = parseFloat(inp.value || "0");
      if (Number.isNaN(raw)) return;

      const weight = normalizedWeights[idx] || 0;
      total += raw * (weight / 100);
    });

    // å°æ•°ç‚¹1æ¡ã¾ã§
    total = Math.round(total * 10) / 10;

    // æœ€çµ‚æˆç¸¾ã‚»ãƒ«ã¸åæ˜ 
    const totalCell = rowElem.querySelector(".final-score");
    if (totalCell) {
      totalCell.textContent = total || "";
    }
  }
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    collection,

  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  /* ===== Firebase åˆæœŸåŒ– ===== */
  const firebaseConfig = {
    apiKey: "AIzaSyB-ykIzRvYbc5osV6WATu6BSOJt_zlHkgM",

  const app = initializeApp(firebaseConfig);

  /* ===== DOM ===== */
  const subjectNameEl = document.getElementById("subjectName");
  const subjectSelector = document.getElementById("subjectSelector");
  const scoreTableBody = document.getElementById("scoreTableBody");

  const logoutBtn = document.getElementById("logoutBtn");

  const btnEvaluation = document.getElementById("btnEvaluation");

  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {

    });
  }

  const params = new URLSearchParams(window.location.search);
  let currentSubjectId = params.get("subjectId") || null;

  const year = new Date().getFullYear();
  const criteriaCollection = `evaluationCriteria_${year}`;
  const teacherSubjectsCollection = `teacherSubjects_${year}`;

  let teacherSubjects = [];
  let currentUser = null;
  let cachedStudents = [];

  /* ===== ç§‘ç›®åæ•´å½¢ ===== */
  function formatSubjectLabel(s) {
    return `${s.grade}å¹´ ${s.semester} ${s.name}ï¼ˆ${s.course}ï¼‰`;
  }

  /* ===== æ•™å“¡ã®æ‹…å½“ç§‘ç›®ã‚’èª­ã¿è¾¼ã‚€ ===== */
  async function loadTeacherSubjects() {
    const ref = doc(db, teacherSubjectsCollection, currentUser.email);
    const snap = await getDoc(ref);

    if (!snap.exists() || !snap.data().subjects) {
      subjectNameEl.textContent = "æ‹…å½“ç§‘ç›®ãŒã‚ã‚Šã¾ã›ã‚“";
      return;
    }

    teacherSubjects = snap.data().subjects;

    subjectSelector.innerHTML = "";

    teacherSubjects.forEach((s) => {
      const opt = document.createElement("option");
      opt.value = s.subjectId;
      opt.textContent = formatSubjectLabel(s);
      subjectSelector.appendChild(opt);
    });

    if (teacherSubjects.length > 1) {
      subjectSelector.style.display = "inline-block";
    } else {
      subjectSelector.style.display = "none";
    }

    // URLã«subjectIdãŒç„¡ã„ â†’ å…ˆé ­ã«åˆã‚ã›ã¦ãƒªãƒ­ãƒ¼ãƒ‰
    if (!currentSubjectId && teacherSubjects.length > 0) {
      currentSubjectId = teacherSubjects[0].subjectId;
      const url = new URL(window.location.href);
      url.searchParams.set("subjectId", currentSubjectId);
      window.location.replace(url.toString());
    }

    updateSubjectHeader();
  }

  function updateSubjectHeader() {
    const target = teacherSubjects.find((s) => s.subjectId === currentSubjectId);
    if (target) {
      subjectNameEl.textContent = formatSubjectLabel(target);
      subjectSelector.value = currentSubjectId;
    }
  }

  /* ===== ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ç§‘ç›®å¤‰æ›´ ===== */
  subjectSelector.addEventListener("change", (e) => {
    const newId = e.target.value;
    const url = new URL(window.location.href);
    url.searchParams.set("subjectId", newId);
    window.location.href = url.toString();
  });

  /* ===== è©•ä¾¡åŸºæº–ã¸ ===== */
  btnEvaluation.addEventListener("click", () => {
    if (currentSubjectId) {
      const sid = encodeURIComponent(currentSubjectId);
      window.location.href = `evaluation.html?subjectId=${sid}`;
    }

  /* ===== è©•ä¾¡åŸºæº–å–å¾— ===== */
  async function loadCriteria() {

    const ref = doc(db, criteriaCollection, currentSubjectId);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      // â˜… ãƒ¢ãƒ¼ãƒ€ãƒ«ã§è­¦å‘Šè¡¨ç¤ºï¼ˆalert ã®ä»£ã‚ã‚Šï¼‰
      const modal = document.getElementById("criteriaErrorModal");
      const okBtn = document.getElementById("criteriaErrorOkBtn");

      modal.style.display = "flex";

      okBtn.onclick = () => {
        window.location.href = `evaluation.html?subjectId=${currentSubjectId}`;
      };

      return;
    }

    const data = snap.data();
    const items = data.items || [];

    // STEP2-2: å‰²åˆæ­£è¦åŒ–
    const weightList = items.map(i => parseFloat(i.percent) || 0);
    normalizedWeights = normalizeWeights(weightList);

    const total =
      typeof data.totalPercent === "number"
        ? data.totalPercent
        : items.reduce((sum, i) => {
            const p =
              typeof i.percent === "number"
                ? i.percent
                : parseFloat(i.percent || "0");
            return sum + (Number.isNaN(p) ? 0 : p);
          }, 0);

    if (items.length === 0 || total < 99 || total > 101) {
      const modal = document.getElementById("criteriaErrorModal");
      const okBtn = document.getElementById("criteriaErrorOkBtn");

      modal.style.display = "flex";

      okBtn.onclick = () => {
        window.location.href = `evaluation.html?subjectId=${currentSubjectId}`;
      };

      return;
    }

    // å‹•çš„ãƒ˜ãƒƒãƒ€ãƒ¼ä½œæˆ
    scoreTableHead.innerHTML = "";
    const tr = document.createElement("tr");
    ["å­¦ç±ç•ªå·", "æ°å", "ç´ ç‚¹", "èª¿æ•´ç‚¹", "æœ€çµ‚æˆç¸¾"].forEach((v) => {
      const th = document.createElement("th");
      th.textContent = v;
      tr.appendChild(th);
    });
    items.forEach((i) => {
      const th = document.createElement("th");
      th.textContent = i.name;
      tr.appendChild(th);
    });
    scoreTableHead.appendChild(tr);
  }

  /* ===== å­¦ç”Ÿä¸€è¦§ ===== */
  async function loadStudents() {
    const snap = await getDocs(collection(db, "students"));
    const list = [];
    snap.forEach((d) => list.push(d.data()));

    list.sort((a, b) => (a.studentNumber || "").localeCompare(b.studentNumber || ""));

    cachedStudents = list;

    renderStudentRows();
  }

  function renderStudentRows() {
    scoreTableBody.innerHTML = "";
    if (cachedStudents.length === 0) {
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 20;
      td.style.textAlign = "center";
      td.textContent = "å­¦ç”Ÿæƒ…å ±ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
      tr.appendChild(td);
      scoreTableBody.appendChild(tr);
      return;
    }

    const frag = document.createDocumentFragment();


    cachedStudents.forEach((s) => {
      const tr = document.createElement("tr");

      // å­¦ç±ç•ªå·
      const tdNum = document.createElement("td");
      tdNum.textContent = s.studentNumber ?? "";
      tr.appendChild(tdNum);

      // æ°å
      const tdName = document.createElement("td");
      tdName.textContent = s.name ?? "";
      tr.appendChild(tdName);

      // ç´ ç‚¹å…¥åŠ›æ¬„
      const tdScore = document.createElement("td");
      const inpScore = document.createElement("input");
      inpScore.type = "number";
      inpScore.classList.add("score-input");
      inpScore.style.width = "60px";
      inpScore.oninput = () => {
        calculateTotalForRow(tr, normalizedWeights);
      };
      tdScore.appendChild(inpScore);
      tr.appendChild(tdScore);

      // èª¿æ•´ç‚¹ï¼ˆç©ºæ¬„ï¼‰
      const tdAdjust = document.createElement("td");
      tdAdjust.textContent = "";
      tr.appendChild(tdAdjust);

      // æœ€çµ‚æˆç¸¾æ¬„
      const tdFinal = document.createElement("td");
      tdFinal.className = "final-score";
      tdFinal.textContent = "";
      tr.appendChild(tdFinal);

      // åˆæœŸè¨ˆç®—ï¼ˆç´ ç‚¹ç©ºæ¬„æ™‚ã¯0ã¨ã—ã¦å‡¦ç†ï¼‰
      calculateTotalForRow(tr, normalizedWeights);

      frag.appendChild(tr);
    });

    scoreTableBody.appendChild(frag);
  }

  /* ===== ãƒ¡ã‚¤ãƒ³åˆæœŸåŒ– ===== */
  onAuthStateChanged(auth, async (user) => {
    if (!user) {

    const teacherName = teacherSnap.data()?.name || "";

    await loadTeacherSubjects();
    await loadCriteria();
    await loadStudents();
  });

</script>
